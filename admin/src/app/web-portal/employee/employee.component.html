<mat-sidenav-container>

  <mat-sidenav-content>
    <div >
      <router-outlet>
        <div class="col-sm-2 side_nav">
          <div class="user_profile">
            <div class="user_img">
              <img src="{{user_image}}" alt="Photo of a Shiba Inu" onError="this.src='assets/images/sm_profile.png';" width="100%">
            </div>
            <div class="user_info">
              {{user_name}}
            </div>
          </div>
          <ul class="side_menu_inner">
          <li [ngClass]="{'active':active == '1'}" (click)="setActive('1')">
          <a mat-list-item [routerLink]="'./dashboard'">
            <i class="material-icons" style="font-size: 24px; margin-right: 5px; float: left;">dashboard</i><div style="line-height: 25px;">Dashboard</div></a>
          </li>
          <li [ngClass]="{'active':active == '2'}" (click)="setActive('2')">
          <a mat-list-item [routerLink]="'./profile'">
            <i class="material-icons" style="font-size: 24px; margin-right: 5px; float: left;">account_circle</i>
            <div style="line-height: 25px;">Profile</div></a>
          </li>
          <li [ngClass]="{'active':active == '3'}" (click)="setActive('3')">
          <a mat-list-item [routerLink]="'./opd-claim'">
            <i class="material-icons" style="font-size: 24px; margin-right: 5px; float: left">assignment</i>
            <div style="line-height: 25px;">OPD Claim</div></a>
          </li>
          <li [ngClass]="{'active':active == '4'}" (click)="setActive('4')">
          <a mat-list-item [routerLink]="'./opd-claim-list'">
          <i class="material-icons" style="font-size: 24px; margin-right: 5px; float: left">assignment</i>
            <div style="line-height: 25px;">OPD Claim List</div></a>
          </li>
          <li [ngClass]="{'active':active == '5'}" (click)="setActive('5')">
          <a mat-list-item [routerLink]="'./estimations'">
          <i class="material-icons" style="font-size: 24px; margin-right: 5px; float: left;">assignment</i><div style="line-height: 25px;">Estimations</div></a>
          </li>
          <li [ngClass]="{'active':active == '6'}" (click)="setActive('6')">
          <a mat-list-item [routerLink]="'./life-certificate'">
          <i class="material-icons" style="font-size: 24px; margin-right: 5px; float: left;">assignment</i>
          <div style="line-height: 25px;">Life Certificate</div></a>
          </li>
          </ul>
        </div>
      </router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
