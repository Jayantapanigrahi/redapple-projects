<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<section class="col-sm-10 side_nav_content col-sm-offset-2">
	<div class="container text-center">
		<h2>Users</h2>
	</div>
	<div class="container">
  <div *ngIf="dataSource" class="mat-elevation-z8" >
			<div class="col-xs-11 col-sm-11">
				<h4>Filter by</h4>
				<mat-form-field class="full_width">
					<input matInput placeholder="Filter by" type="serach" (keyup)="applyFilter($event.target.value)">
				</mat-form-field>
				<div class="row filter_box">
					<!-- <input class="filter" type="serach" (keyup)="applyFilter($event.target.value)"> -->
				</div>
    		</div>
    		<div class="col-xs-1 col-sm-1">
				<button mat-icon-button color="accent" (click)="addDeUser()" style="margin-top:40px;">
		          <i class="material-icons">add_circle</i>
		        </button>
    		</div>
    		<div class="table-responsive">
    			<table mat-table [dataSource]="dataSource" matSort class="table">

				    <ng-container matColumnDef="serial_no">
				      <th mat-header-cell *matHeaderCellDef>
				        Sl no.
				      </th>

				      <td mat-cell *matCellDef="let row; let i=index;">
				        {{ (paginatorRef.pageIndex * paginatorRef.pageSize) + (i + 1) }}
				      </td>
				    </ng-container>
				    
					<!-- Position Column -->
					<ng-container matColumnDef="mobile">
					<th mat-header-cell *matHeaderCellDef mat-sort-header>Mobile number</th>
					<td mat-cell *matCellDef="let element">{{element.mobile}}</td>
					</ng-container>

					<!-- Name Column -->
					<ng-container matColumnDef="email">
					<th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
					<td mat-cell *matCellDef="let element">{{element.email}}</td>
					</ng-container>

					<!-- Weight Column -->
					<ng-container matColumnDef="firstname">
					<th mat-header-cell *matHeaderCellDef mat-sort-header>First name</th>
					<td mat-cell *matCellDef="let element">
				    <span *ngIf="element.firstname">{{element.firstname}}</span>
					</td>
					</ng-container>

					<!-- Symbol Column -->
					<ng-container matColumnDef="lastname">
					<th mat-header-cell *matHeaderCellDef mat-sort-header>Last name</th>
					<td mat-cell *matCellDef="let element"><span *ngIf="element.lastname"> {{element.lastname}} </span></td>
					</ng-container>

					
					

					

				<!-- actions -->
				    <ng-container matColumnDef="actions">
				    <th mat-header-cell *matHeaderCellDef> Action </th>
				      <th mat-header-cell *matHeaderCellDef>
				        Actions
				      </th>

				      <td mat-cell *matCellDef="let row; let i=index;">
				        <button mat-icon-button color="accent" (click)="updateDeUser(row)">
				          <i class="material-icons">create</i>
				        </button>
				        <!-- <button mat-icon-button color="accent" (click)="delete(row)">
				          <i class="material-icons">delete_sweep</i>
				        </button> -->
				      </td>

				     </ng-container>

					<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
					<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
					</table>
    		</div>
	


     <div class="no_record" *ngIf="dataSource.filteredData.length === 0">
      No records Found
     </div>
		
	<mat-paginator
    #paginatorRef
    [length]="20"
    [pageSize]="20"
    [pageSizeOptions]="[20, 40, 60]" showFirstLastButtons></mat-paginator>

</div>
</div>
</section>
