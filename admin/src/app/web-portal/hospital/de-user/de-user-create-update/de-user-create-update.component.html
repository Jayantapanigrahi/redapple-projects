<form (ngSubmit)="save()" [formGroup]="form">
  <div class="modal_head" fxLayout="row" fxLayoutAlign="start center" mat-dialog-title>
    <!-- <img *ngIf="form.get('imageSrc').value" [src]="form.get('imageSrc').value" class="avatar mr-5"> -->

    <h2 *ngIf="form.get('firstname').value"
        class="headline m-0"
        fxFlex="auto">{{ form.get('firstname').value }}</h2>
    <h2 *ngIf="!form.get('firstname').value"
        class="headline m-0"
        fxFlex="auto">New Data Entry User</h2>

  
    <button class="text-secondary close_btn" mat-dialog-close mat-icon-button type="button">
      <i class="material-icons">clear</i>
    </button>
  </div>

  <mat-divider class="-mx-6 text-border"></mat-divider>

  <mat-dialog-content *ngIf="companyList" fxLayout="column">
    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
      
      <mat-form-field class="mt-4 col-sm-6" fxFlex>
        <mat-label>Mobile Number</mat-label>
        <input cdkFocusInitial formControlName="mobile" matInput required>
        
      </mat-form-field>
      <mat-form-field class="mt-4 col-sm-6" fxFlex>
        <mat-label>Email Id</mat-label>
        <input cdkFocusInitial formControlName="email" matInput required>
        
      </mat-form-field>
    </div>
    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
      <mat-form-field class="mt-6 col-sm-6" fxFlex>
        <mat-label>First Name</mat-label>
        <input cdkFocusInitial formControlName="firstname" matInput required>
        
      </mat-form-field>
      <mat-form-field class="mt-6 col-sm-6" fxFlex>
        <mat-label>Last Name</mat-label>
        <input cdkFocusInitial formControlName="lastname" matInput required>
        
      </mat-form-field>
    </div>
    
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close type="button">CANCEL</button>
    <button *ngIf="isCreateMode()" color="primary" mat-button type="submit" [disabled]="form.invalid">CREATE Data Entry User</button>
    <button *ngIf="isUpdateMode()" color="primary" mat-button type="submit" [disabled]="form.invalid">UPDATE Data Entry User</button>
  </mat-dialog-actions>
</form>
