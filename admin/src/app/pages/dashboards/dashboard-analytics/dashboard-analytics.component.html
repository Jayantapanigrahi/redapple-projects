<vex-secondary-toolbar current="Dashboard">
  <vex-breadcrumbs [crumbs]="['Dashboards', 'Analytics']" class="flex-auto"></vex-breadcrumbs>

  <button class="ml-2" color="primary" mat-icon-button type="button">
    <mat-icon [icIcon]="icMoreVert"></mat-icon>
  </button>
</vex-secondary-toolbar>

<div class="p-gutter"
     gdColumns="1fr 1fr 1fr 1fr"
     gdColumns.lt-md="1fr 1fr"
     gdColumns.lt-sm="1fr"
     gdGap="16px"
     vexContainer *ngIf="listData">

  <vex-widget-quick-value-center [change]="84"
                                 [icon]="icGroup"
                                 [color]="theme.colors.primary"
                                 gdColumn.lt-sm="1"
                                 label="Employees"
                                 value="{{listData.emplloyee_count}}"></vex-widget-quick-value-center>
  <vex-widget-quick-value-center [change]="50"
                                 [icon]="icPageView"
                                 [color]="theme.colors.orange"
                                 gdColumn.lt-sm="1"
                                 helpText="Pending Bills"
                                 label="Pending Bills"
                                 value="{{listData.pending_billing_count}}"></vex-widget-quick-value-center>
   <vex-widget-quick-value-center [change]="50"
                                 [icon]="icPageView"
                                 [color]="theme.colors.orange"
                                 gdColumn.lt-sm="1"
                                 helpText="Approved Bills"
                                 label="Approved Bills"
                                 value="{{listData.approved_billing_count}}"></vex-widget-quick-value-center>
   <vex-widget-quick-value-center [change]="50"
                                 [icon]="icPageView"
                                 [color]="theme.colors.orange"
                                 gdColumn.lt-sm="1"
                                 helpText="Rejected Bills"
                                 label="Rejected Bills"
                                 value="{{listData.rejected_billing_count}}"></vex-widget-quick-value-center>
  <vex-widget-quick-value-center [change]="60"
                                 [icon]="icCloudOff"
                                 [color]="theme.colors['deep-orange']"
                                 gdColumn.lt-sm="1"
                                 helpText="Pending Estimations"
                                 label="Pending Estimations"
                                 value="{{listData.pending_estimations}}"></vex-widget-quick-value-center>
<vex-widget-quick-value-center [change]="60"
                                 [icon]="icCloudOff"
                                 [color]="theme.colors['deep-orange']"
                                 gdColumn.lt-sm="1"
                                 helpText="Approved Estimations"
                                 label="Approved Estimations"
                                 value="{{listData.approved_estimations}}"></vex-widget-quick-value-center>
  <vex-widget-quick-value-center [change]="90"
                                 [icon]="icTimer"
                                 [color]="theme.colors.teal"
                                 gdColumn.lt-sm="1"
                                 label="Hospitals"
                                 value="{{listData.hospital_count}}"></vex-widget-quick-value-center>
<vex-widget-quick-value-center [change]="90"
                                 [icon]="icTimer"
                                 [color]="theme.colors.teal"
                                 gdColumn.lt-sm="1"
                                 label="Grievance"
                                 value="{{listData.grievance_count}}"></vex-widget-quick-value-center>
